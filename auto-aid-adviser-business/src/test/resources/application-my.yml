spring:
  datasource:
    url: jdbc:mysql://localhost:3306/avtoaid?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    platform: mysql
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    generate-ddl: true
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL57Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        search:
          default:
            directory_provider: filesystem
            indexBase: ${HIBERNATE_SEARCH_TEST_INDEX_BASE:/tmp/test/adviser/indexes/}
          reindex: false

server:
  port: 8080
  servlet:
    context-path: /api