spring:
  datasource:
    url: jdbc:h2:mem:georentdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    platform: h2
    username: adviser
    password: arbitrary
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        search:
          default:
            directory_provider: filesystem
            indexBase: /tmp/adviser/indexes/
          reindex: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    generate-ddl: true
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console