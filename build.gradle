def jSpringBootVersion='2.1.9.RELEASE'
def jUnitVersion='5.4.2'

buildscript {
    ext{
        jSpringBootVersion='2.1.9.RELEASE'
    }

    repositories {
        mavenCentral()
        gradlePluginPortal()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:$jSpringBootVersion")
    }
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.hillel.evo'
version = '1.0-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

application {
    mainClassName = 'com.hillel.evo.advisor.AdvisorStarter'
}

bootJar {
    manifest {
        attributes 'Start-Class': 'com.hillel.evo.advisor.AdvisorStarter'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation "org.junit.jupiter:junit-jupiter:$jUnitVersion"
}
